<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apatu!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

<body>

  <nav class="navbar is-dark has-navbar-fixed-top">

          </a>

        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="https://bulma.io/">
              Home
            </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="/documentation/overview/start/">
                Kotamu
              </a>
            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item" href="/documentation/overview/start/">
                  Jakarta
                </a>
              <a class="navbar-item" href="https://bulma.io/documentation/modifiers/syntax/">
                  Bandung
                </a>
              <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
                  Surabaya
                </a>
              <a class="navbar-item" href="https://bulma.io/documentation/layout/container/">

                </a>
              <a class="navbar-item" href="https://bulma.io/documentation/form/general/">

                </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">

                    <input class="input" type="text" placeholder="Find a repository">

                  <div class="control">
                    <a class="button is-info">
                      Search
                    </a>
                  </div>
                </div>
              </div>

              <p class="control">
                <a class="bd-tw-button button">
                    <span>
                      Login
                    </span>
                  </a>
              </p>

              <p class="control">
                <a class="button is-link" href="https://github.com/jgthms/bulma/archive/0.5.1.zip">
                    <span>Sign Up</span>
                  </a>
              </p>
            </div>
          </div>
        </div>

    </div>

  </nav>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter">
          <a href="#"><span id="sidebar-heading"><strong>Popular</strong></span></a>
          <ul>
            <li>Hot</li>
            <li>Trending</li>
            <li>Fresh</li>
          </ul>
          <a href="#">  <span id="sidebar-heading"><strong>Sections</strong></span></a>
          <ul>
            <li>Macet</li>
            <li>Bencana Alam</li>
            <li>Keluhan</li>
            <li>Banjir</li>
            <li>Transportasi</li>
            <li>Kriminal</li>

          </ul>
        </div>
        <div class="column">
          <h1 class="title">
            Hello World
          </h1>
          <p class="subtitle">
            My first website with <strong>Bulma</strong>!
          </p>
        </div>
        <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState()"></div>
      </div>


    </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./loginFb.js"></script>
