    <section class="section has-navbar-fixed-top">
      <div id="main-container" class="container">
        <div class="columns">
          <div class="column is-one-fifth">

          </div>
          <!-- <div id="sidebar" class="column is-one-quarter fixed">
            <a href="#"><span id="sidebar-heading"><strong>Popular</strong></span></a>

          <div class="column is-half">

            <div class="post" v-for="post in posts">

              <post :post="post"></post>

            </div>
          </div>
        </div>
      </div>
    </section>

    <!--  Button Top -->
    <button-top @backtotop="backToTop"></button-top>


    <div id="modal-login" class="modal animated fadeIn" :class="modalLoginActive">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Login</p>
          <button class="delete" aria-label="close" @click="closeLoginModal"></button>
        </header>
        <section class="modal-card-body">
          <p>Connect with your social media</p><br>
          <p class="control">
            <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState()"></div>
          </p>
          <hr>

          <p>Login with your email address</p><br>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="text" placeholder="Your email address..">
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Your Password">
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button @click="closeLoginModal" class="button">Login</button>

          <button @click="closeLoginModal" class="button">Cancel</button>
        </footer>


      </div>
    </div>


    <div id="modal-signup" class="modal animated fadeIn" :class="modalSignupActive">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Login</p>
          <button class="delete" aria-label="close" @click="closeSignupModal"></button>
        </header>
        <section class="modal-card-body">
          <p>Connect with your social media</p><br>
          <p class="control">
            <a class="button is-link" href="https://github.com/jgthms/bulma/archive/0.5.1.zip">
                <span>Facebook</span>
              </a>
          </p>
          <hr>

          <p>Login with your email address</p><br>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="text" placeholder="Your email address..">
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Your Password">
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button @click="closeSignupModal" class="button">Login</button>

          <button @click="closeSignupModal" class="button">Cancel</button>
        </footer>

      </div>
    </div>



    <div id="modal-upload" class="modal animated fadeIn" :class="modalUploadActive">
      <div class="modal-background"></div>
      <div class="modal-card">

        <header class="modal-card-head">
          <p class="modal-card-title">Login</p>
          <button class="delete" aria-label="close" @click="closeUploadModal"></button>
        </header>

        <section class="modal-card-body">
          <div>
        	<label for="fileselect">Files to upload:</label>
        	<input @change="fileSelectHandler" type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
        	<div id="filedrag" @dragover="fileDragHover" @dragleave="fileDragHover" @drop="fileSelectHandler" >or drop files here</div>
        </div>

        <!-- <div id="submitbutton">
        	<button type="submit">Upload Files</button>
        </div> -->

        <div id="messages">
        <p>Status Messages</p>
        </div>


        </section>
        <footer class="modal-card-foot">
          <button @click="closeSignupModal" class="button is-info">Submit</button>

          <button @click="closeUploadModal" class="button is-danger">Cancel</button>
        </footer>

      </div>
    </div>

    </section>

    <script src="./loginFb.js"></script>
