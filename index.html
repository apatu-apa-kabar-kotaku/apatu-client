<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apatu!</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="icon" href="Assets/apatu-logo-icon.png">
</head>


<body>
  <div id="app">
    <hero @loginbuttonclick="loginButtonClick" @signupbuttonclick="signupButtonClick" @uploadbuttonclick="uploadButtonClick"></hero>
    <navbar :isvisible="navbarIsVisible" @loginbuttonclick="loginButtonClick" @signupbuttonclick="signupButtonClick" @uploadbuttonclick="uploadButtonClick"></navbar>

    <section class="section has-navbar-fixed-top">
      <div id="main-container" class="container">
        <div class="columns">
          <div class="column is-one-fifth">

          </div>
          <!-- <div id="sidebar" class="column is-one-quarter fixed">
            <a href="#"><span id="sidebar-heading"><strong>Popular</strong></span></a>
            <ul>
              <li>Hot</li>
              <li>Trending</li>
              <li>Fresh</li>
            </ul>
            <a href="#">  <span id="sidebar-heading"><strong>Sections</strong></span></a>
            <ul>
              <li>Traffic</li>
              <li>Natural Disaster</li>
              <li>Keluhan</li>
              <li>Banjir</li>
              <li>Transportasi</li>
              <li>Kriminal</li>

            </ul>
          </div> -->

          <div class="column is-half">
            <div class="post" v-for="post in posts">
              <post :post="post"></post>
            </div>
          </div>
        </div>
      </div>
    </section>

    <button-top @backtotop="backToTop"></button-top>


    <login :modalloginactive="modalLoginActive" :userlogin="userLogin" @closeloginmodal="closeLoginModal" @loginuser="loginUser"></login>

    <signup :objuser="objUser" :userid="userId" :jwttoken="jwtToken" :modalsignupactive = "modalSignupActive" @closesignupmodal="closeSignupModal()" @createuser = "createUser()" @closesignupmodal = "closeSignupModal()"></signup>


    <div id="modal-upload" class="modal animated fadeIn" :class="modalUploadActive">
      <div class="modal-background"></div>
      <div class="modal-card">

        <header class="modal-card-head">
          <p class="modal-card-title">Login</p>
          <button class="delete" aria-label="close" @click="closeUploadModal"></button>
        </header>

        <section class="modal-card-body">
          <div>
          <label for="fileselect">Files to upload:</label>
          <input @change="fileSelectHandler" type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
          <div id="filedrag" @dragover="fileDragHover" @dragleave="fileDragHover" >or drop files here</div>
        </div>

        <!-- <div id="submitbutton">
          <button type="submit">Upload Files</button>
        </div> -->

        <div id="messages">
        <p>Status Messages</p>
        </div>


        </section>
        <footer class="modal-card-foot">
          <button @click="closeUploadModal" class="button is-info">Submit</button>

          <button @click="closeUploadModal" class="button is-danger">Cancel</button>
        </footer>

      </div>
    </div>

    </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>

  <script src="component.hero.js" charset="utf-8"></script>
  <script src="component.post.js" charset="utf-8"></script>
  <script src="component.buttontop.js" charset="utf-8"></script>
  <script src="component.navbar.js" charset="utf-8"></script>
  <script src="component.modal.login.js" charset="utf-8"></script>
  <script src="component.signup.js" charset="utf-8"></script>
  
  <script src="./loginFb.js"></script>
  <script src="./filedrag.js" charset="utf-8"></script>
  <script src="./script.js" charset="utf-8"></script>


</body>

</html>
<script src="vue.js"></script>
